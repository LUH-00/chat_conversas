<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em Tempo Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"></script>
    <script type="module" src="script.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div id="messages" class="messages"></div>
            <div class="input-group">
                <input type="text" id="messageInput" class="form-control" placeholder="Digite uma mensagem...">
                <button id="sendButton" class="btn btn-success">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
